<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const slider = document.querySelector('.items');//items class contains the slider content
  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => {//when the user puts the mouse down on the slider
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;//records the position of the initial click down
    //e.pageX represents the horizontal coordinate of the element relative to the entire page
    //slider.offsetLeft gives the coordinate of the left edge of the element
    scrollLeft = slider.scrollLeft;//records the initial scroll position of the slider
  });

  slider.addEventListener('mouseleave', () => {//when the mouse cursor leaves the boundaries of the slider element
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {//event: when the mouse moves the cursor 
    if (!isDown) return;  //function should run only if the mouse is down while moving
    e.preventDefault(); //default behaviour of mousemove is prevented
    const x = e.pageX - slider.offsetLeft;//The current horizontal position of the mouse cursor relative to the slider element
    const walk = (x - startX) * 3;//distance moved by cursor horizontally since mousedown
    slider.scrollLeft = scrollLeft - walk;//updates the horizontal scroll position of the slider
    //scrollleft is the initial scroll position, that we are updating 
  });

</script>

  </body>
</html>
